<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable List</title>
    <link rel="stylesheet" href="./materialize/css/materialize.css" />
  </head>
  <style>
    h5 {
      padding: 0 1.2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }
  </style>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>
      <input type="text" placeholder="Search Names" id="filterInput" />

        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Eve</a>
        </li>
        <li class="collection-item">
          <a href="#">Adam</a>
        </li>
        <li class="collection-item">
          <a href="#">Ashley</a>
        </li>
        <li class="collection-item">
          <a href="#">Anthony</a>
        </li>
        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Brad</a>
        </li>
        <li class="collection-item">
          <a href="#">Barnabas</a>
        </li>
        <li class="collection-item">
          <a href="#">Bob</a>
        </li>
        <li class="collection-item">
          <a href="#">Billy</a>
        </li>
        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Colonel</a>
        </li>
        <li class="collection-item">
          <a href="#">Courtney</a>
        </li>
        <li class="collection-item">
          <a href="#">Carrie</a>
        </li>
      </ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
